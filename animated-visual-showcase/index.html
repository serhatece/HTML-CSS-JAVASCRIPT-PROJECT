<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Javascript-->
    <script src="app.js" defer></script>
    <title>Animated Visual Showcase</title>
</head>

<body>

    <div class="carousel">
        <div class="image-container" id="images">
            <img src="img/first.png" alt="first-image">
            <img src="img/second.png" alt="second-image">
            <img src="img/third.png" alt="third-image">
            <img src="img/fourth.png" alt="fourth-image">
        </div>
        <div class="buttons-container">
            <button class="button" id="prev">
              <i class="fa-solid fa-angles-left"></i> Prev
            </button>
            <button class="button" id="next">
              Next <i class="fa-solid fa-angles-right"></i>
            </button>
          </div>
    </div>

</body>

</html>
