<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Weather App</title>
</head>

<body>

    <div class="app">
        <div class="header">
            <h1>Weather App</h1>
            <input type="text" id="searchBar" placeholder="Enter City..">
        </div>
        <div class="content">
            <div class="city">İstanbul, TR</div>
            <div class="temp">7°C</div>
            <div class="desc">Güneşli</div>
            <div class="minmax">5°C / 8°C</div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
