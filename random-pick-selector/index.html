<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Pick Selector</title>
</head>

<body>

    <div class="container">
        <h1>Luck Pool</h1>
        <h3>
            Fill your luck pool with your options, once your addition is complete
            Then press enter and see what happens to your luck!
        </h3>

        <textarea id="textarea" placeholder="Enter options here..."></textarea>

        <div id="tags"></div>

        <small>
            Add a comma (',') instead of a space at the end of each option you type.
        </small>
    </div>

    <script src="app.js"></script>
</body>

</html>
