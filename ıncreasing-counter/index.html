<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Increasing Counter</title>
</head>

<body>
    <div class="container">
        <div class="counter-container">
            <i class="fa-brands fa-linkedin fa-3x"></i>
            <div class="counter" data-target="500"></div>
            <span>LinkedIn</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-github fa-3x"></i>
            <div class="counter" data-target="235"></div>
            <span>GitHub</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-youtube fa-3x"></i>
            <div class="counter" data-target="600"></div>
            <span>Youtube</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-twitter fa-3x"></i>
            <div class="counter" data-target="550"></div>
            <span>Twitter</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-facebook fa-3x"></i>
            <div class="counter" data-target="300"></div>
            <span>Facebook</span>
        </div>
        <div class="counter-container">
            <i class="fa-brands fa-instagram fa-3x"></i>
            <div class="counter" data-target="480"></div>
            <span>Instagram</span>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
