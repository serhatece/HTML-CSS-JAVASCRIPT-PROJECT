<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Stopwatch App</title>
</head>

<body>

    <div class="container">
        <h1><span id="minute">00</span>:<span id="second">00</span></h1>
        <form>
            <label>
                Minute
                <input id="selected-min" type="number" min="0" max="59" value="00" />
            </label>
            <label>
                Second
                <input id="selected-sec" type="number" min="0" max="59" value="00" />
            </label>
        </form>

        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>

    <audio id="alarmSound" src="audio/Alarm-Sesi-Indir-TelefonZilSesiIndir-66.mp3"></audio>
</body>

</html>
