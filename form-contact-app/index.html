<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Contact</title>
</head>

<body>

    <div class="container">
        <div class="map"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79903.67420302931!2d6.901549519297428!3d51.25609681427037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b8d1cfd912e26f%3A0x42760fc4a2a75a0!2s40822%20Mettmann%2C%20Almanya!5e0!3m2!1str!2str!4v1705594969555!5m2!1str!2str"
                width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        <div class="form">
            <h1>You can contact us</h1>
            <form>
                <input type="email" placeholder="E-mail" class="form-in">
                <input type="text" placeholder="Name" class="form-in">
                <textarea name="form-in" placeholder="Enter Your Message" required></textarea>
                <button class="form-in">Send <i class="fa-solid fa-paper"></i> </button>
            </form>
        </div>
    </div>


</body>

</html>
